version: "3.8"
services:
  db:
    image: postgres:16-alpine
    container_name: realtime-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-chatapp}
      POSTGRES_PASSWORD: ${PGPASSWORD:-chatpass}
      POSTGRES_DB: ${PGDATABASE:-chatapp}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-chatapp} -d ${PGDATABASE:-chatapp}"]
      interval: 2s
      timeout: 5s
      retries: 15
volumes:
  db-data:

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Â· Realtime Chat</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="center">
  <div class="card w-640 auth-underline">
    <h2 style="margin-top:0">Create your business</h2>
    <p class="muted">Business accounts can invite agents to their inbox.</p>
    <div class="row gap" style="flex-wrap:wrap; margin-top:8px">
      <input id="company" class="input" placeholder="Company name" style="min-width:260px" />
      <input id="name" class="input" placeholder="Your full name" style="min-width:220px" />
      <input id="email" class="input" placeholder="Work email" type="email" style="min-width:260px" />
      <input id="password" class="input" placeholder="Password (min 8 chars)" type="password" />
      <button id="registerBtn" class="button">Create account</button>
    </div>
    <div id="error" class="muted" style="color:#fca5a5; margin-top:10px"></div>
    <p class="muted" style="margin-top:16px">Already have an account? <a href="/login">Log in</a></p>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const companyName = $('#company').value.trim();
      const name = $('#name').value.trim();
      const email = $('#email').value.trim();
      const password = $('#password').value;
      $('#error').textContent = '';
      try {
        const r = await fetch('/auth/register-business', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ companyName, name, email, password }) });
        const data = await r.json().catch(()=>({}));
        if (!r.ok) {
          $('#error').textContent = data.error || 'Registration failed';
          return;
        }
        window.location.href = '/dashboard';
      } catch (e) {
        $('#error').textContent = e.message;
      }
    });
  </script>
</body>
</html>
